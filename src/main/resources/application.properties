spring.application.name=tricol-springboot-restapi
spring.datasource.url=jdbc:mysql://mysql:3306/tricol?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/db.changelog-master.yaml
spring.liquibase.drop-first=false
spring.liquibase.clear-checksums=false

server.port=8080

server.servlet.context-path=/tricol/api/v2

# Springdoc OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.packages-to-scan=com.example.tricol.tricolspringbootrestapi.controller
springdoc.show-actuator=false

# DevTools Configuration - Exclude Swagger from restart to avoid port conflicts
spring.devtools.restart.exclude=static/**,public/**,META-INF/resources/**
spring.devtools.restart.additional-exclude=org/springdoc/**,org/webjars/**
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.livereload.port=35729

# Connection pool settings to handle startup delays
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.initialization-fail-timeout=30000
