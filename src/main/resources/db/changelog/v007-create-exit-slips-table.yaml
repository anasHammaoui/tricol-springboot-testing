databaseChangeLog:
  - changeSet:
      id: v007-create-exit-slips-table
      author: anas
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: exit_slips
      changes:
        - createTable:
            tableName: exit_slips
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: slip_number
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: exit_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: destination_workshop
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: reason
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: comment
                  type: VARCHAR(500)
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: validated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: true
              - column:
                  name: cancelled_at
                  type: TIMESTAMP
                  constraints:
                    nullable: true
              - column:
                  name: created_by
                  type: VARCHAR(255)
              - column:
                  name: validated_by
                  type: VARCHAR(255)
              - column:
                  name: cancelled_by
                  type: VARCHAR(255)
