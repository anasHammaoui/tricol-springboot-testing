databaseChangeLog:
  - changeSet:
      id: v001-create-products-table
      author: anas
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: products
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: reference
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: VARCHAR(200)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: unit_price
                  type: DOUBLE
                  constraints:
                    nullable: false
              - column:
                  name: category
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: measure_unit
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: reorder_point
                  type: DOUBLE
                  constraints:
                    nullable: false
              - column:
                  name: current_stock
                  type: DOUBLE
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: DATETIME
                  constraints:
                    nullable: false
