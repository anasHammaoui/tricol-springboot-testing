databaseChangeLog:
  - changeSet:
      id: v004-create-order-items-table
      author: anas
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: order_item
      changes:
        - createTable:
            tableName: order_item
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: order_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: product_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: DOUBLE
                  constraints:
                    nullable: false
              - column:
                  name: unit_price
                  type: DOUBLE
                  constraints:
                    nullable: false
              - column:
                  name: total
                  type: DOUBLE

        - addForeignKeyConstraint:
            baseTableName: order_item
            baseColumnNames: order_id
            constraintName: fk_order_item_order
            referencedTableName: orders
            referencedColumnNames: id
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: order_item
            baseColumnNames: product_id
            constraintName: fk_order_item_product
            referencedTableName: products
            referencedColumnNames: id
            onDelete: CASCADE
